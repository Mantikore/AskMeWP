<h4>Add new question:</h4>


  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" #title placeholder="What's your programming question?">
  </div>
  <div class="form-group">
    <label for="text">Body</label>
    <textarea class="form-control w-100" id="text" #text rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="cat">Categories</label>
    <input type="text" #cat id="cat" placeholder="Add some categories" (keyup)="search(cat.value)">
    <div class="text-black-50">
      <li *ngFor="let cat of cats$ | async" >
        <span (click)="onClickCategory(cat)">{{cat.name}}</span>
      </li>
    </div>
  </div>

  <button class="btn btn-primary float-right" (click)="add(title.value, text.value)">
    Ask Question
  </button>
