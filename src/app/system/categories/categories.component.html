<h5 *ngIf="categoriesIdArray === undefined" class="pr-3 pt-1">
  Categories
</h5>
<div [class.text-center]="categoriesIdArray === undefined">
  <a routerLink="/system/category/{{category.id}}" *ngFor="let category of categories" class="category-tag">
    <img src="assets/img/{{category.slug}}.png" /> <span>{{category.name}}</span> <span *ngIf="category.count"> ({{category.count}})</span>
  </a>
</div>
