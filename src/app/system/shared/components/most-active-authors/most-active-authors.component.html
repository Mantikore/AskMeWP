<h5 class="mt-3 mb-3">Users</h5>

<div class="text-center align-middle" *ngIf="!authors">
  <app-loader></app-loader>
</div>

<div *ngFor="let author of authors | async" class="author">
  <a routerLink="/system/author/{{author.slug}}" class="d-inline-block mr-2"><img src="{{author.avatarUrl}}" class="mr-2">  {{author.name}}</a>
  <hr>
</div>
